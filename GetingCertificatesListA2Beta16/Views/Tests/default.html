<div class="form-horizontal hidden-xs">
    <div class="header-group form-group hidden-xs">
        <div class="col-xs-12 col-lg-4 hidden-xs">
            <h4>Формирование электронной подписи документа</h4>
        </div>
        <div class="col-xs-12 col-lg-7 col-xs-7 hidden-xs"></div>
    </div>
</div>
<div class="col-xs-12 col-lg-12 col-xs-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            Выбор документа для подписания (PDF)
        </div>
        <div class="panel-body">
            <input type='file'
                   (change)="fileChangeEvent($event)"
                   placeholder="Upload file..."
                   accept=".pdf, application/pdf"
                   required="required"
                   title="Выбрать PDF">
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            Сертификаты установленные локально
        </div>
        <div class="panel-body">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>
                            <a (click)="onClickRefreshList()" class="btn btn-xs">
                                <i class="fa fa-2x fa-refresh"></i>
                            </a>
                        </th>
                        <th>Читабельное имя</th>
                        <th>Отпечаток подписи</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#row of certslist" >
                        <td title="{{file.file ? 'Подписать  '+file.description+' и получить отсоединённую подпись' : 'Для подписания необходимо выбрать документ.'}}">
                            <a (click)="onClickSignCreated(row)" 
                                class="btn btn-primary btn-xs"
                                [class.disabled]="!file.file">
                                <i class="fa fa-certificate fa-fw"></i>
                            </a>
                        </td>
                        <td>{{row.text}}
                                
                        </td>
                        <td>{{row.thumbprint}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
