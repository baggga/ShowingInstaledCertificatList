<div class="form-horizontal hidden-xs">
    <div class="header-group form-group hidden-xs">
        <div class="col-xs-12 col-lg-4 hidden-xs">
            <h4>Тестирование</h4>
        </div>
        <div class="col-xs-12 col-lg-7 col-xs-7 hidden-xs"></div>
    </div>
</div>
<div class="col-xs-12 col-lg-12 col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Сертификаты
        </div>
        <div class="panel-body">
            <div class="form-group">
                <a (click)="onClickRefreshList()" class="btn btn-xs" >
                    <i class="fa fa-refresh"></i>
                </a>
                <table class="table table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>text</th>
                            <th>value</th>
                            <th>subject</th>
                            <th>issuer</th>
                            <th>from</th>
                            <th>till</th>
                            <th>algorithm</th>
                            <th>provname</th>
                            <th>signature</th>
                            <th>thumbprint</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="#row of certslist" title="Подпись сформирована успешно: {{row.Signature}}">
                            <td>{{row.text}}</td>
                            <td>{{row.value}}</td>
                            <td>{{row.subject}}</td>
                            <td>{{row.issuer}}</td>
                            <td>{{row.from}}</td>
                            <td>{{row.till}}</td>
                            <td>{{row.algorithm}}</td>
                            <td>{{row.provname}}</td>
                            <td>{{row.signature}}</td>
                            <td>{{row.thumbprint}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
